<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Popover</title>
    <style>

    </style>

</head>

<body class="container my-4">


    <a href="#" data-toggle="popover" title="popover header" data-content="some content" class="btn btn-primary">
        Toggle popover
    </a>

    <br><br>
    <br><br>


    <a href="#" data-toggle="popover" title="popover header" data-content="some content" class="btn btn-warning" data-placement="top">
        popover on top
    </a>

    <a href="#" data-toggle="popover" title="popover header" data-content="some content" class="btn btn-warning" data-placement="left">
        popover on left
    </a>

    <a href="#" data-toggle="popover" title="popover header" data-content="some content" class="btn btn-warning" data-placement="bottom">
        popover on bottom
    </a>

    <a href="#" data-toggle="popover" title="popover header" data-content="some content" class="btn btn-warning" data-placement="right">
        popover on right
    </a>













    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
        $(function(){
            $('[data-toggle="popover"]').popover();
        });
    </script>

</body>

</html>
