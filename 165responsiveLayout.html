<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Responsive Layout</title>
 
</head>

<body>
    <div class="container my-4">
        <h2>Extra Small <576px </h2>
        <div class="row my-4">
            <div class="col border">Column</div>
            <div class="col border">Column</div>
        </div>
        <h2>Small >=576px </h2>
        <div class="row my-4">
            <div class="col-sm-3 border">3 Column</div>
            <div class="col-sm-9 border">9 Column</div>
        </div>
        <h2>Medium >=768px </h2>
        <div class="row my-4">
            <div class="col-md-3 border">3 Column</div>
            <div class="col-md-9 border">9 Column</div>
        </div>
        <h2>Large >=992px </h2>
        <div class="row my-4">
            <div class="col-lg-3 border">3 Column</div>
            <div class="col-lg-9 border">9 Column</div>
        </div>
        <h2>Extra Large >=1200px </h2>
        <div class="row my-4">
            <div class="col-xl-3 border">3 Column</div>
            <div class="col-xl-9 border">9 Column</div>
        </div>
        <div9 class="row my-4">
            <div class="col-sm-6 col-md-4 col-lg-3 border bg-primary">Column</div>
            <div class="col-sm-6 col-md-8 col-lg-9 border bg-danger">Column</div>
        </div9

    </div>





    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


</body>

</html>
